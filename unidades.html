<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos em CSS</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            font-size: 20px;
            margin: 0px;
        }
        .D1
        {
            font-size: 2em;
            width: 80%;
            background-color: bisque;
           
        }
        .D2
        {
            font-size: 1rem;
            width: 50%;
            background-color: aqua;
            
        }
    </style>
</head>
<body>

    Esta linha pertence somente ao body.  <br>   <br>

    <div class="D1">
        
        Este é o texto da D1 <br> <br>

        <div class="D2">
            Aqui já estou no texto da D2 que está dentro da D1.
        </div>

    </div>

<!--
    Este bloco de código é um comentário e servirá para você digitar suas respostas.
    RESPONDA AS QUESTÕES ABAIXO:
    
    1) Qual a propriedade CSS que D1 e D2 possuem em comum e que tem unidade de medida diferente no CSS do body ?
   
    RESPOSTA: O tamanho da fonte em font-size
    
        2) Qual o tamanho da fonte dos estilos D1 e D2 ? No CSS elas são diferentes ? E no navegador, elas são diferentes ?
    
    RESPOSTA: 2em e 1em respectivamente. São diferentes no css, porém são iguais no navegador.

    3) Quam é a div pai de D2 ?
   
    RESPOSTA: A D1
    
        4) Quam é o pai de D1 ?
    
    RESPOSTA: O próprio body.
   
        5) Altere o tamanho da fonte do body para 40px e atualize o seu navegador. Quais os textos que foram alterados ?
    
    RESPOSTA: Todos os textos foram alterados.
    
        6) Altere o tamanho da fonte de D1 para "1em" e atualize seu navegador. O tamanho do texto de D1 ficou igual a quem ?
    
    RESPOSTA: Ficou igual ao body
    
        7) Altere o tamanho da fonte de D2 para "2em". O que aconteceu com o texto de D2 ?
    
    RESPOSTA: Ele dobra de tamanho.

    8) Alterando o tamanho da fonte do body as outras fontes também mudam de tamanho ? Por quê ?
    
    RESPOSTA: Porque o tamanho da fonte no body determina o tamanho das outras, se diminuir as outras vão diminuir.

    9) Se uma div pai possuir font-size = 100px então uma div filha com font-size = 0.5em terá quantos pixels ?
    
    RESPOSTA: 50px
    
        10) Se usarmos um font-size = 20px para o body e suas divs filhas tiverem um font-size = 3em então o tamanho das letras terá quantos px ?
    
    RESPOSTA: A fonte de D1 terá 60px em quanto a D2 terá 180px pois está relacionado com o tamanho da D1

    11) Podemos usar a unidade de medida "em" para outras propriedades como margin, padding, border-width ou somente para font-size ?
    
    RESPOSTA: Sim, pois serve como %

    12) Se no lugar da unidade "em" usarmos "rem" o que acontece com o texto da div D2 ?
    
    RESPOSTA: Ela vai diminuir de tamanho.

    13) Qual a diferença entre "em" e "rem" ?
    
    RESPOSTA: O em depende to tamanho da fonte da div pai e o rem é constante para as outras divs.

-->

</body>
</html>
